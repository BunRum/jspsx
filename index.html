<html>
    <body>
        <wasmpsx-player></wasmpsx-player>
        <script src="https://bunrum.github.io/jspsx/wasmpsx.min.js"></script>
        <script>
              setTimeout(function(){
                document.querySelector('wasmpsx-player').shadowRoot.querySelector('canvas').style="border: 0px none; background-color: black; top: 0px; top: 0; position: relative; display: block; margin: auto;";
              }, 100);
        </script>
        <input id="inputurl"></input>
        <button id="sub">submit</button>
        <script>
            var btn = document.getElementById("sub");
            var url = document.getElementById("inputurl");
            btn.addEventListener("click", alertMe);
            
            function alertMe(){
                
                document.querySelector('wasmpsx-player').loadUrl(url.value);
                console.log(url.value);
            }
        </script>
    </body>
</html>
